<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.0.js"async></script>
    <title>Demos</title>
</head>
<link rel="stylesheet" href="css/style.css"/>
<body id="demos-body">
    <div id="app" style="height: 100vh">
        <!-- Webamp will attempt to center itself within this div -->
    </div>
    <script src="https://unpkg.com/webamp@1.4.2/built/webamp.bundle.min.js"></script>
    <script>
        const Webamp = window.Webamp;
        const webamp = new Webamp({
            initialTracks: [
{
    metaData: {
        artist: "Andy Mackay",
        title: "Toboggan.demo"
    },
    // NOTE: Your audio file must be served from the same domain as your HTML
    // file, or served with permissive CORS HTTP headers:
    // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
   
    url: "https://soundcloud.com/andy-mackay-506165632/tbaghanft-oldmilk",
    duration: 2.42
},
                {
                    metaData: {
                        artist: "Some Artist",
                        title: "Title of Second Track"
                    },
                    url: "https://cdn.jsdelivr.net/gh/captbaritone/webamp@43434d82cfe0e37286dbbe0666072dc3190a83bc/mp3/llama-2.91.mp3",
                    duration: 5.322286
                }
            ],
        });

        // Returns a promise indicating when it's done loading.
        webamp.renderWhenReady(document.getElementById('app'));
    </script>
       <script> $.ajax({
            type: "POST",
            dataType: 'text',
            url: "https://soundcloud.com/andy-mackay-506165632/tbaghanft-oldmilk",
            username: 'user',
            password: 'pass',
            crossDomain : true,
            xhrFields: {
                withCredentials: true
            }
        })
            .done(function( data ) {
                console.log("done");
            })
            .fail( function(xhr, textStatus, errorThrown) {
                alert(xhr.responseText);
                alert(textStatus);
            });</script>
</body>
</html>
