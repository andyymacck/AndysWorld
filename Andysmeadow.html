<!DOCTYPE html>
<html>
<head>
<title>Andy's Meadow</title>
<link rel="stylesheet" href="css/style2.css"/>
<script src="https://kit.fontawesome.com/9f2f3cddd0.js" crossorigin="anonymous"></script>
<script src="./script.js" async></script>
</head>
<STYLE>A {text-decoration: none;} </STYLE>
<body>
  <div class="outer-container">
    <img src="./tumblr_nwfn08QEfZ1tdcowdo3_1280.jpg" alt="Andy's Meadow" id="background" />
    <audio src="./1sided.mp3" id="track"></audio>
  </div>
  <div class="player-container">
    <img src="./tumblr_nwfn08QEfZ1tdcowdo2_1280 (1).jpg" alt="Andy Mackay' Andy's Meadow Album Cover" id="thumbnail" />
    <div class="box">
      <div class="play-pause">
        <i class="far fa-play-circle fa-3x" id="play"></i>
        <i class="far fa-pause-circle fa-3x" id="pause"></i>
      </div>
      <div class="track-info">
        <div id="track-artist">Andy Mackay</div>
        <div id="track-title">One Sided</div>
      </div>
      <div class="next-prev">
        <i class="far fa-arrow-alt-circle-left fa-2x" id="prev-track"></i>
        <i class="far fa-arrow-alt-circle-right fa-2x" id="next-track"></i>
      </div>
      <div class="progress-bar">
        <input type="range" id="progressBar" min="0" max="" value="0" />
      </div>
      <div class="track-time">
        <div id="currentTime"></div>
        <div id="durationTime"></div>
      </div>
    </div>
  </div>
 
  </body>
 
</html>
